<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Split the path to get the repository name (if any)
    const segments = window.location.pathname.split('/');
    const repoName = segments[1] === 'Portfolio-v2-1' ? '/Portfolio-v2-1' : '';
    
    // Store the full path after the repo name
    const fullPath = segments.slice(repoName ? 2 : 1).join('/');
    
    // Save the path to localStorage (more reliable than sessionStorage for redirects)
    if (fullPath) {
      localStorage.setItem('redirect_path', '/' + fullPath);
    }
    
    // Redirect to the homepage
    window.location.href = repoName + '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
